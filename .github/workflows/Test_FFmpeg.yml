name: Run unit test for FFmpeg
on:
  workflow_dispatch:
  push:
    paths:
      - '**/FFmpeg/**'

jobs:
  Test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          lfs: 'true'
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Setup NuGet
        uses: nuget/setup-nuget@v2
      - name: Install dependencies
        run: nuget restore Source\NostalgicPlayer.sln
      - name: Build
        run: msbuild Source\NostalgicPlayer.sln -t:rebuild -property:configuration="Debug" -property:Platform="Any CPU"
      - name: Test LibAvUtil
        run: dotnet test Source\Ports\Tests\FFmpeg\LibAvUtil.Test\LibAvUtil.Test.csproj --no-build --verbosity normal -- RunConfiguration.MaxCpuCount=1
